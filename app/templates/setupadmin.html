{% extends "home.html" %}
<div class="signup">
    {% block content %}
            
    <div class="login">
        <h3 class="title">Admin Setup</h3>
        Create the initial admin user.<br/>
        <br/>
        <div class="box">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification danger">
                    {{ messages[0] }}
                </div>
            {% endif %}
            {% endwith %}
            <div class="notification">
                
            </div>
            <form method="POST" action="/setup/admin">
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input type="password" name="password" placeholder="Password">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input type="password" name="retypePassword" placeholder="Password">
                    </div>
                </div>

                <button>Sign Up</button>
            </form>
        </div>
    </div>
    {% endblock %}
</div>
